<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>ğŸŒ¸ Kia's To-Do List ğŸŒ¸</h1>
      <form id="todo-form">
        <input type="text" id="task" placeholder="Enter a task..." required />
        <div class="due">
          <input type="date" id="date" required />
          <input type="time" id="time" required />
        </div>
        <input type="text" id="category" placeholder="Category (optional)" />
        <button type="submit">Add Task</button>
      </form>

      <div class="filter">
        <button onclick="filterTasks('all')">All Tasks</button>
        <button onclick="filterTasks('pending')">Pending Tasks</button>
        <button onclick="filterTasks('completed')">Completed Tasks</button>
      </div>

      <ul id="task-list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
